<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>SignUp_Form</title>
    <link href="index.css " rel="stylesheet">
</head>

<body>
    <div class="container flex ibm-plex-mono-regular">
        <div class="sidebar">
            <div class="logo flex ibm-plex-mono-bold">
                <div class="odin-logo">
                    <img src="odin-logo.png">
                </div>
                <h1>ODIN</h1>
            </div>
        </div>
        <main>
            <article class="ibm-plex-mono-bold">
                <p>This is not a real online service!You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started
                </p>
                <p>You know you want to</p>
            </article>
            <form action="" method="post">
                <div class="form">
                    <h3>Let's do this</h3>
                    <ul>
                        <div class="row flex">
                            <li>
                                <label for="first_Name">First Name</label><br>
                                <input type="text" id="first_Name" />
                                <span></span>

                            </li>
                            <li>
                                <label for="last_Name">Last Name</label><br>
                                <input type="text" id="last_Name" />
                                <span></span>
                            </li>
                        </div>
                        <div class="row flex">
                            <li>
                                <label for="email">Email</label><br>
                                <input type="email" id="email" />
                                <span></span>
                            </li>
                            <li>
                                <label for="phone">Phone Number</label><br>
                                <input type="tel" id="phone" />
                                <span></span>
                            </li>
                        </div>
                        <div class="row flex">
                            <li>
                                <label for="password">Password</label><br>
                                <input type="password" id="password"
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" />
                                <span></span>
                            </li>
                            <li>
                                <label for="confirm">Confirm Password</label><br>
                                <input type="password" id="confirm"
                                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" />
                                <span></span>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
            <div class="signup_opt">
                <button class="ibm-plex-mono-bold" type="button" class="create">Create Account</button>




                <p>Already have an account? <span>Log In</span></p>
            </div>


        </main>
    </div>

</body>

</html>
